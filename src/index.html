<!DOCTYPE html>
<html>
<head>
    <title>RWF</title>
</head>
<body>
    <h1>Hello World</h1>
    <button>Login</button>
    <p id="dataContainer"></p>

    <script type="text/javascript">
        var data = null;

        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === 4) {
            console.log(this.responseText);
            document.getElementById('dataContainer').textContent = this.responseText;
          }
        });

        xhr.open("GET", "https://www.strava.com/oauth/authorize?client_id=29188&redirect_uri=localhost&response_type=code&scope=read_all");
        xhr.setRequestHeader("cache-control", "no-cache");
        xhr.setRequestHeader("Postman-Token", "6f8d3beb-7b28-4749-b4ac-55b7c33d37da");

        xhr.send(data);

    </script>

</body>
</html>
